<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sara Duterte News Video</title>
<style>
html, body { 
    margin:0; 
    padding:0; 
    height:100%; 
    width:100%; 
    overflow:hidden; 
    background:black; 
}

video { 
    position:absolute; 
    top:50%; 
    left:50%; 
    min-width:100%; 
    min-height:100%; 
    transform:translate(-50%,-50%); 
    object-fit:cover; 
    display:none; 
}


.overlay { 
    position:absolute; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    background:black; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    color:white; 
    font-size:32px; 
    cursor:pointer; 
    z-index:10; 
}


.flying-img { 
    position:fixed; 
    top:50%; 
    left:50%; 
    transform:translate(-50%,-50%) scale(0) rotate(0deg); 
    width:300px; 
    z-index:999; 
    transition:transform 0.6s ease-out; 
}

.flying-img.show { 
    transform:translate(-50%,-50%) scale(3) rotate(360deg); 
}


.glitch { 
    filter: blur(5px); 
    animation: glitch-flicker 0.1s infinite; 
}

@keyframes glitch-flicker { 
    0%,100%{filter:blur(5px);} 
    50%{filter:blur(0);} 
}
</style>
</head>
<body>

<video id="myVideo" src="vid.mp4" playsinline></video>
<div class="overlay" id="playOverlay">Click Anywhere to Watch the Video</div>
<img src="s.jpg" id="scareImage" class="flying-img">

<script>
const video = document.getElementById('myVideo');
const overlay = document.getElementById('playOverlay');
const scareImage = document.getElementById('scareImage');

overlay.addEventListener('click', () => {

    overlay.innerHTML = "⚠️ SYSTEM BREACH DETECTED ⚠️";
    overlay.style.color = "red"; 

    document.body.classList.add('glitch');

    setTimeout(() => {
        document.body.classList.remove('glitch');
        overlay.style.display = "none";

        
        scareImage.classList.add("show");

        
        setTimeout(() => {
            scareImage.classList.remove("show");
            video.style.display = 'block';
            video.play();
        }, 2000);

    }, 2500);
});
</script>
</body>
</html>
